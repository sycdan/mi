target-version = "py313"
line-length = 100
indent-width = 2

[lint]
select = ["E", "W", "F", "I", "B", "UP"]
ignore = [
  "E501",    # line too long — formatter handles this
  "PLC0415", # import-outside-toplevel — intentional for deferred handler imports in execute()
]

[format]
indent-style = "space"
quote-style = "double"
